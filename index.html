<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hangman</title>

</head>
<body>
  <div class="failure">
   <div class="content">
    <img src="./images/lost.gif" alt="gif">
    <h4>Game Over!</h4>
    <p>The correct word was: <b>arsenal</b></p>
    <button class="play-again">Play Again</button>
   </div>
  </div>
  
   <div class="container">
    <div class="hangman-img">
      <img src="./images/hangman-6.svg">
      <h1> HANGMAN GAME</h1>
    </div>

    <div class="guess-section">
      <ul class="word-display">
        <li class="letter guessed">a</li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>

      <h4 class="hint-text">
       Hint: The best football Club in the World
      </h4>
      <div class="keyboard">
       <button class="button A">A</button> <button class="button B">B</button> <button class="button C">C</button>
       <button class="button D">D</button> <button class="button E">E</button> <button class="button F">F</button>
       <button class="button G">G</button> <button class="button H">H</button> <button class="button I">I</button>
       <button class="button J">J</button> <button class="button K">K</button> <button class="button L">L</button>
       <button class="button M">M</button> <button class="button N">N</button> <button class="button O">O</button>
       <button class="button P">P</button> <button class="button Q">Q</button> <button class="button R">R</button>
       <button class="button S">S</button> <button class="button T">T</button> <button class="button U">U</button>
       <button class="button V">V</button> <button class="button W">W</button> <button class="button X">X</button>
       <button class="button Y">Y</button> <button class="button Z">Z</button>
      </div>
    </div>
   </div>
   
    <script src="index.js"></script>
</body>
</html>
